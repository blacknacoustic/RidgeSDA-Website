    <script>
        // Function to switch player source when stream goes live
        function switchToLiveStream() {
            var video = document.getElementById("video-player");
            // Change the source to the RTMP stream URL
            video.src = "rtmp://10.0.0.74/live/test";
            // Remove the "controls" attribute if you want to hide the player controls during streaming
            video.removeAttribute("controls");
            // Play the video
            video.play();
        }

        // Check stream status and switch to live stream if available
        function checkStreamStatus() {
            // Perform an AJAX request to check stream status (replace with actual implementation)
            var isStreamLive = false; // Example: true if stream is live, false otherwise
            if (isStreamLive) {
                switchToLiveStream();
            }
        }

        // Check stream status periodically
        setInterval(checkStreamStatus, 60000); // Check every minute (adjust as needed)
    </script>
